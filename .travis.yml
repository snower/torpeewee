sudo: required
language: python
python:
  - "3.5"
  - "3.6"

cache: pip

services:
  - mysql
  - postgresql

env:
  - TEST_DRIVER=mysql
  - TEST_DRIVER=postgres
  - MYSQL_HOST=127.0.0.1 MYSQL_USER=root MYSQL_PASSWD='' MYSQL_DB=test MYSQL_CHARSET=utf8
  - POSTGRESQL_HOST=127.0.0.1 POSTGRESQL_USER=postgres POSTGRESQL_PASSWD='' POSTGRESQL_DB=test

install: "pip install -e ."

before_script:
  - sh -c "if [ '$TEST_DRIVER' = 'mysql' ]; then mysql -e \"create database IF NOT EXISTS test;use test;CREATE TABLE IF NOT EXISTS test (id int(11) NOT NULL AUTO_INCREMENT,data varchar(64) NOT NULL,count int(11) NOT NULL DEFAULT '0',created_at datetime NOT NULL DEFAULT '1970-01-01 00:00:00',updated_at datetime NOT NULL DEFAULT '1970-01-01 00:00:00', PRIMARY KEY (id));\" -h127.0.0.1 -uroot; fi"
  - sh -c "if [ '$TEST_DRIVER' = 'postgres' ]; then psql -c 'DROP DATABASE IF EXISTS test;' -U postgres; fi"
  - sh -c "if [ '$TEST_DRIVER' = 'postgres' ]; then psql -c \"CREATE DATABASE test;CREATE SEQUENCE test_id INCREMENT 1 MINVALUE 1 MAXVALUE 4294967295 CACHE 1;CREATE TABLE test(id integer NOT NULL DEFAULT nextval('test_id'::regclass),data character varying(64) COLLATE "default".pg_catalog NOT NULL,count integer NOT NULL,created_at timestamp without time zone NOT NULL,updated_at timestamp without time zone NOT NULL,CONSTRAINT test_pkey PRIMARY KEY (id)) TABLESPACE pg_default;\" -U postgres; fi"
  - pip install -r requirements.dev.txt

script: ./run-tests